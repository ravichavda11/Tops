<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table3</title>
</head>
<body>

    <center>
    <table border="2" style="border: 4px solid gray;">

        <tr>
            <th colspan="6"> Athletics day time table </th>
        </tr>

<tr>
    <th>Area</th>
    <th>10am-11am</th>
    <th>11am-12pm</th>
    <th>12pm-1pm</th>
    <th>1pm-2pm</th>
    <th>2pm-3pm</th>
</tr>

<tr>
    <th rowspan="2">Track</th>
    <th>400m</th>
    <th>200m</th>
    <th rowspan="3">Lunch</th>
    <th>800m</th>
    <th>100m</th>
</tr>

<tr>
    <th>Hurdles</th>
    <th>1500m</th>
    <th>Free</th>
    <th>80m</th>
</tr>

<tr>
    <th>Field</th>
    <th>Discus</th>
    <th>Shot Put</th>
    <th>Hammer throw</th>
</tr>

    </table>

</body>
</html>
